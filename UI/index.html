<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>+ Play</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="parapenta2" src="assets/sky.jpg">
        <img id="10" src="assets/10.jpg">
        <img id="11" src="assets/11.jpg">
        <img id="12" src="assets/12.jpg">
        <img id="logo" src="assets/+play.png">
      </a-assets>

      <a-curvedimage
          src="#10"
          height="1.3"
          theta-start="198.475"
          theta-length="32.95"
          radius="4"
          position="0 1.9 1"
        >
      </a-curvedimage>
      <a-curvedimage
          src="#11"
          height="1.3"
          theta-start="163.525"
          theta-length="32.95"
          radius="4"
          position="0 1.9 1"
        >
      </a-curvedimage>
      <a-curvedimage
          src="#12"
          height="1.3"
          theta-start="128.575"
          theta-length="32.95"
          radius="4"
          position="0 1.9 1"
        >
      </a-curvedimage>
      
      <a-image
          src="#logo"
          position="0 0.3 -2.25"
          rotation="-27 0 0"
          width="0.854"
          height="0.333"
        >
        </a-image>

      <a-sky src="#parapenta2"></a-sky>

    </a-scene>
  </body>
</html>
