<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>VR Models</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
      <!-- <a-plane width="10" height="10" color="red" rotation="-90 0 0"></a-plane> -->
      <a-plane color="tomato" width="1" height="1" position="0 -1 -1" rotation="0 0 0"></a-plane>
      <a-plane color="red" width="1" height="1" position="0 -1 -2" rotation="0 0 0"></a-plane>
      <a-plane color="green" width="1" height="1" position="0.5 -1 -1.5" rotation="0 -90 0"></a-plane>
      <a-plane color="yellow" width="1" height="1" position="-0.5 -1 -1.5" rotation="0 -90 0"></a-plane>
      <a-plane color="blue" width="1" height="1" position="0 -1.5 -1.5" rotation="-90 0 0"></a-plane>

      <a-sky color="skyblue"></a-sky>

    </a-scene>
  </body>
</html>
